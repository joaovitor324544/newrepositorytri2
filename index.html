<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <search class="conteudo_senhas">
        <div class="conteudo_titulo">
            <img class="cadeado_conteudo" src="encrypted.png" alt="cadeado tecnologico">
            <h2 class="titulo_principal">gerador de senha</h2>
            <h3 class="titulo_secundario">Gere instantaneamente uma senha</h3>
        </div>
        <div class="conteudo_senha">
            <label for="senha">Senha</label>
            <input name="senha" type="text" id="campo_senha">
        </div>
        <div class="parametro">
            <h3 class="parametro-titulo">Personalize sua senha</h3>
            <div class="parametro-coluna__senha">
                <div class="parametro-senha">
                    <h4 class="parametro-senha__titulo">Número de caracteres</h4>
                    <div class="parametro-senha__botoes">
                        <button class="parametro-senha__botao">-</button>
                        <p class="parametro-senha__texto">12</p>
                        <button class="parametro-senha__botao">+</button>
                    </div>
                </div>
                <div class="parametro-senha">
                    <h4 class="parametro-senha__titulo">Características da senha</h4>
                    <div class="parametro-senha__checkbox">
                        <input name="maiusculo" type="checkbox" class="checkbox" checked>
                        <label for="maiusculo">Letras maiúsculas</label>
                    </div>
                    <div class="parametro-senha__checkbox">
                        <input name="minusculo" type="checkbox" class="checkbox">
                        <label for="minusculo">Letras minuscúlas</label>
                    </div>
                    <div class="parametro-senha__checkbox">
                        <input name="numero" type="checkbox" class="checkbox">
                        <label for="numero">Números</label>
                    </div>
                    <div class="parametro-senha__checkbox">
                        <input name="sḿbolo" type="checkbox" class="checkbox">
                        <label for="Símbolo">Símbolos</label>
                    </div>
                </div>
                <div class="parametro-senha">
                    <h4 class="parametro-senha__titulo">Força da senha</h4>
                    <div class="Barra"></div>
                    <div class="Forca Fraca"></div>
                    <div class="parametro-senha__textos">
                    <p>Fraca</p>
                    <p>Média</p>
                    <p>Forte</p>
                    </div>
                </div>
            </div>
        </div>
    </search>
</body>

</html>
